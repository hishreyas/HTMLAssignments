<html> 
  <head> 
<style>
div{
border:2px solid white;
}
</style>
	<title>Bootstrap Example</title> 
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
  </head> 
  <body>
	<div class="main container">
	  <div class="container-fluid">

		<div class="row">
		  <div class="col-xs-4" style="background-color:lightskyblue; height:10%">
			block 1
		  </div>
		  <div class="col" style="background-color:lightgreen; height:10%">
			block 2
		  </div>
		</div>

		<div class="row" >

		  <div class="col-xs-5"> 

			<div class="row" style="background-color:lightgreen; height:20%">
			  block 3
			</div>
			<div class="row">
			  <div class="col-xs-6" style="background-color:lightskyblue; height:20%">
				block 4
			  </div>
			  <div class="col-xs-6" style="background-color:lightgreen; height:20%">
				block 5
			  </div>
			</div>


		  </div>

		  <div class="col-xs-3" style="background-color:lightskyblue; height:40%">
			block 6
		  </div>

		  <div class="col-xs-4">
			<div class="row" style="background-color:lightgreen; height:13%">
			  block 7
			</div>
			<div class="row" style="background-color:lightskyblue;height:13%">
			  block 8
			</div>
			<div class="row" style="background-color:lightgreen; height:14%">
			  block 9
			</div>
		  </div>


		</div>
	  </div>
	</div>
  </body>
</html>
