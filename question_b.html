<!DOCTYPE html>
<html>
	  <head>
		<title>Tables in HTML</title>
	  </head>
	  <body>
		<h1>List of Books </h1>
		<table border="1">
		  <tr>
			<th rowspan="2">Item No</th>
			<th rowspan="2">Item name</th>
			<th colspan="2">Price</th>
		  </tr>
		  <tr>
			<th>Rs</th>
			<th>Paise</th>
		  </tr>
		  <tr>
			<td>1.</td>
			<td>Programming in Python</td>
			<td>500</td>
			<td>50</td>
		  </tr>
		  <tr>
			<td>2.</td>
			<td>Programming in Java</td>
			<td>345</td>
			<td>00</td>
		  </tr>
		</table>

  </body>
</html>
